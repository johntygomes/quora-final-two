{% extends 'layouts/page.html' %} {% load static %} {% block content %}
<div class="page">
  <h1 class="title">All questions</h1>

  {% for question in questions %}
  <div class="question-list-item">
    <a href="{% url 'question' question.id %}">
      <p class="question-list-item-title">{{question.title}}</p>
      <p class="question-list-item-author">by {{question.author.username}}</p>
      <p class="question-list-item-date">on {{question.created_at.date}}</p>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
<script src="{% static 'js/google.js' %}"></script>
